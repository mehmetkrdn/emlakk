<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title>Admin Paneli - Emlakçınız</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container-xxl {
            padding: 80px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding-top: 20px;
            width: 250px;
            position: fixed;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Admin Paneli</h3>
        <a href="#" id="homeLink">Ana Sayfa</a>
        <a href="#" id="propertyLink">Mülk Yönetimi</a>
        <a href="#" id="contentLink">İçerik Yönetimi</a>
        <a href="#" id="settingsLink">Ayarlar</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div id="homeContent">
            <h2>Ana Sayfa</h2>
            <p>Burada, ana sayfa içeriği görüntülenebilir.</p>
        </div>

        <div id="propertyContent" style="display:none;">
            <h2>Mülk Yönetimi</h2>
            <p>Burada, mülkler ile ilgili yönetim işlemleri yapılabilir.</p>
        </div>

        <div id="contentManagement" style="display:none;">
            <h2>İçerik Yönetimi</h2>
            <form id="addPropertyForm">
                <div class="mb-3">
                    <label for="propertyTitle" class="form-label">Mülk Başlığı</label>
                    <input type="text" class="form-control" id="propertyTitle" required>
                </div>
                <div class="mb-3">
                    <label for="propertyDescription" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="propertyDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="propertyPrice" class="form-label">Fiyat</label>
                    <input type="number" class="form-control" id="propertyPrice" required>
                </div>
                <div class="mb-3">
                    <label for="propertyStatus" class="form-label">Durum</label>
                    <select class="form-control" id="propertyStatus" required>
                        <option value="Kiralık">Kiralık</option>
                        <option value="Satılık">Satılık</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Ekle</button>
            </form>
        </div>

        <div id="settingsContent" style="display:none;">
            <h2>Ayarlar</h2>
            <p>Burada, admin panelinin ayarları yapılabilir.</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Ana sayfa linki tıklandığında
            $('#homeLink').click(function () {
                $('.content > div').hide();  // Tüm içerikleri gizle
                $('#homeContent').show();   // Ana sayfa içeriğini göster
            });

            // Mülk yönetimi linki tıklandığında
            $('#propertyLink').click(function () {
                $('.content > div').hide();  // Tüm içerikleri gizle
                $('#propertyContent').show();   // Mülk yönetimi içeriğini göster
            });

            // İçerik yönetimi linki tıklandığında
            $('#contentLink').click(function () {
                $('.content > div').hide();  // Tüm içerikleri gizle
                $('#contentManagement').show();   // İçerik yönetimi içeriğini göster
            });

            // Ayarlar linki tıklandığında
            $('#settingsLink').click(function () {
                $('.content > div').hide();  // Tüm içerikleri gizle
                $('#settingsContent').show();   // Ayarlar içeriğini göster
            });

            // İçerik ekleme formu işlemi
            $('#addPropertyForm').submit(function (e) {
                e.preventDefault();

                var title = $('#propertyTitle').val();
                var description = $('#propertyDescription').val();
                var price = $('#propertyPrice').val();
                var status = $('#propertyStatus').val();

                alert('Yeni mülk eklenmiştir:\n' + 'Başlık: ' + title + '\nAçıklama: ' + description + '\nFiyat: ' + price + '\nDurum: ' + status);
            });
        });
    </script>

</body>

</html>
